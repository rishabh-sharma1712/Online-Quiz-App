<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz App</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="quizOnline.css">
</head>
<body>
    <div class="quizOptions" id="quizOpt">
        <u><h1>Start Your Quiz!</h1></u>
        <form id="quizForm" onsubmit="makeRequest(event)">
            <div id="countDiv">
                <label for="count">No. of Questions</label>
                <input type="number" id="count" name="count" min="1" placeholder="enter number of questions..." required>
            </div>
            <div id="categoryDiv">
                <label for="category">Select Category:</label>
                <select name="category" id="category">
                    <option value="any" selected>Any</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science : Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>
                </select>
            </div>
            <div id="levelDiv">
                <label for="level">Select Difficulty:</label>
                <select name="level" id="level">
                    <option value="any">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <input type="submit" class="submit" id="submitBtn" value="Start">
        </form>
    </div>

    <!-- loader start -->

    <div id="loading" style="text-align: center">
        <img id="loading-image" style="width: 150px; height: 150px" src="touhou-touhou-projact.gif"
        alt="Sending SMS..." />
    </div>

    <!-- loader over -->
    
    <div class="app" id="app" style="display: none;">
        <h1>Quiz Questions</h1>
        <div class="quiz">
            <h2 id="quest"></h2>
            <div id="answer-btns">
                <button id="firstA" class="btn"></button>
                <button id="secondA" class="btn"></button>
                <button id="thirdA" class="btn"></button>
                <button id="fourthA" class="btn"></button>
            </div>
            <button class="submit" id="next-btn">Next</button>
        </div>
    </div>

    <script  type="module" src="quizOnline.js"></script>
    
</body>
</html>
